<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color:#E7E9EB;
    }
    #myDIV {
      height:420px;
      grid-auto-flow: row dense;
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto auto;
      display: grid;
      gap: 10px;
      background-color: #2196F3;
      padding: 10px;
    }
    #myDIV div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }
    .item3 {grid-column: auto / span 2;}
  </style>
</head>
<body>

<h1>The grid-auto-flow property</h1>

<div id="myDIV">
  <div class="item1" style="grid-area: 1/1/2/2">1,1</div>
  <div class="item2" style="grid-area: 1/2/2/3">1,2</div>
  <div class="item3" style="grid-area: 1/3/2/4">1,3</div>
  <div class="item4 " style="grid-area: 2/1/3/2">2,1</div>
  <div class="item1" style="grid-area: 2/2/3/3">2,2</div>
  <div class="item2">auto a</div>
  <div class="item3"style="grid-area: 3/1/4/2">3,1</div>
  <div class="item4">auto b</div>
  <div class="item4"style="grid-area: 3/3/4/4">3,3</div>

  <div class="item4">auto c</div>
  <div class="item4">auto d</div>
  <div class="item4">auto e</div>
</div>

</body>
</html>
